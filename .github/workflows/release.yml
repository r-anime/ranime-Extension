name: Release Extensions

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      tag_already_exists: ${{ !steps.check_tag.outputs.exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'
          fetch-tags: true

      - name: Read version from manifest.json
        id: get_version
        run: |
          version=$(jq -r '.version' Merged/manifest.json)
          echo "version=$version" >> $GITHUB_ENV

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "$version" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag if missing
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$version" -m "Release $version"
          git push origin "$version"

  build-chrome:
    runs-on: ubuntu-latest
    needs: tag
    if: needs.tag.outputs.tag_already_exists != 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Package Chrome extension
        run: |
          mkdir -p dist
          cd Merged
          zip -r ../dist/Chrome.zip .

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: Chrome
          path: dist/Chrome.zip

  build-firefox:
    runs-on: ubuntu-latest
    needs: tag
    if: needs.tag.outputs.tag_already_exists != 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Package Firefox extension
        run: |
          mkdir -p dist
          cd Merged
          zip -r ../dist/Firefox.zip .

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: Firefox
          path: dist/Firefox.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-chrome, build-firefox]

    steps:
      - name: Download Chrome artifact
        uses: actions/download-artifact@v5
        with:
          name: Chrome
          path: dist

      - name: Download Firefox artifact
        uses: actions/download-artifact@v5
        with:
          name: Firefox
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
