<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
  <link rel="icon" type="image/png" href="icons/snoo_square_icon_64.png">
</head>

<body>

<div class="ranimeenhanced-options">
  <form>
    <h2>Modules</h2>
    <div class="option-group legacy" data-module-name="legacy">
      <div class="option">
        <strong><label for="legacy">Legacy</label></strong>
        <input type="checkbox" id="legacy" name="legacy"/>
      </div>
      <div class="sub-options">
        <div class="option">
          <label for="comment-faces">Comment Faces</label>
          <input type="checkbox" id="comment-faces" name="commentFaces"/>
        </div>
        <div class="option">
          <label for="ani-search">Anime Search</label>
          <input type="checkbox" id="ani-search" name="aniSearch"/>
        </div>
        <div class="option">
          <label for="spoiler">Formatting</label>
          <input type="checkbox" id="spoiler" name="spoiler"/>
        </div>
        <div class="option">
          <label for="nu-spoiler">New Spoilers like old Spoilers</label>
          <input type="checkbox" id="nu-spoiler" name="nuSpoiler"/>
        </div>
      </div>
    </div>
    <!--    <button type="submit">Save</button>-->
  </form>
</div>

<script type="module" src="options.js"></script>

</body>

</html>
